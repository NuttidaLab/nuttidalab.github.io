<div style="font-family: 'Times New Roman', Times, serif;">
    <hr>
    {% if site.data.pubs %}

        {% for pub in site.data.pubs %}
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <span>{{ pub.title }}</span> <br>
                        <span>{{ pub.authors }}</span> <br>

                        <span>[<a href="{{ pub.pdf | relative_url }}" target="_blank">pdf</a>] [<a href="{{ pub.bib | relative_url }}" target="_blank">bib</a>] <i>{{ pub.venue }}</i></span>

                    </div>
                </div>
                <hr>
            </div> 
            
        {% endfor %}

    {% endif %}
</div>
